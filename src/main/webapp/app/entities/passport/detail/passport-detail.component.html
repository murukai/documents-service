<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="passport">
      <h2 data-cy="passportDetailsHeading"><span>Passport</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ passport.id }}</span>
        </dd>
        <dt><span>Passport Number</span></dt>
        <dd>
          <span>{{ passport.passportNumber }}</span>
        </dd>
        <dt><span>Issued At</span></dt>
        <dd>
          <span>{{ passport.issuedAt }}</span>
        </dd>
        <dt><span>Issued Date</span></dt>
        <dd>
          <span>{{ passport.issuedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Loss Description</span></dt>
        <dd>
          <span>{{ passport.lossDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/passport', passport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
