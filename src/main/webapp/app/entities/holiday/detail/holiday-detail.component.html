<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="holiday">
      <h2 data-cy="holidayDetailsHeading"><span>Holiday</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ holiday.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ holiday.name }}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
          <span>{{ holiday.month }}</span>
        </dd>
        <dt><span>Day</span></dt>
        <dd>
          <span>{{ holiday.day }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/holiday', holiday.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
